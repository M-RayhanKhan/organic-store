<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conceptual Session</title>
  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <!-- daisy UI CDN -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="tailwind.config.js">
  <!-- tailwind.config -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
            tColor: '#98C104'
          },
          fontFamily: {
            poppins: "Poppins"
          }
        }
      }
    }
  </script>
</head>

<body class="font-poppins">
  <header class="lg:w-[90%] mx-auto">
    <!-- navbar -->
    <div class="navbar p-0 bg-base-100">
      <div class="navbar-start">
       
        <a class="btn btn-ghost text-xl"><img class="w-24" src="./images/logo.svg" alt=""></a>
      </div>
      <div class="navbar-center hidden lg:flex">
        <ul class="menu menu-horizontal px-1 font-semibold text-[17px]">
          <li><a class="hover:text-tColor transition duration-700">Home</a></li>
          <li><a class="hover:text-tColor transition duration-700">Everything</a></li>
          <li><a class="hover:text-tColor transition duration-700">Groceries</a></li>
          <li><a class="hover:text-tColor transition duration-700">About</a></li>
          <li><a class="hover:text-tColor transition duration-700">Contact</a></li>
        </ul>
      </div>
      <div class="navbar-end">
       <div class="flex items-center gap-3">
        <p class="text-tColor font-semibold text-lg">$10.00</p>
        <i class="fa-solid fa-cart-shopping text-[18px] text-tColor"></i>
        <i class="fa-regular fa-user text-[18px]"></i>
       </div>
        <!-- dropdown part mobile device -->
        <div class="dropdown">
          <div tabindex="0" role="button" class="ml-3 px-2 rounded-lg py-2 lg:hidden bg-[#69b809]">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" />
            </svg>
          </div>
          <ul tabindex="0" class="top-8 right-0 space-y-2 font-bold menu-sm dropdown-content bg-slate-200 rounded-box z-[1] mt-3 w-32 p-2 shadow">
            <li><a class="hover:text-tColor transition duration-700">Home</a></li>
            <li><a class="hover:text-tColor transition duration-700">Everything</a></li>
            <li><a class="hover:text-tColor transition duration-700">Groceries</a></li>
            <li><a class="hover:text-tColor transition duration-700">About</a></li>
            <li><a class="hover:text-tColor transition duration-700">Contact</a></li>
          </ul>
        </div>
      </div>
    </div>

</html>
